# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=gester-core.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.demndevel -DartifactId=gester-core -Dversion=0.0.1 -Dpackaging=aar -DgeneratePom=true
